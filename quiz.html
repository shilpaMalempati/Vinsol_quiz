<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <div class="main">
             <!-- Heading -->
             <h2>WELCOME TO</h2>
            <h2>Arithmetic Operations <span>Quiz :)</span></h2>
            <!-- Main Box -->
             <div class="main-box">
                 <!-- Check Answers List -->
                 <span id="constant3">
                    <div class="box2">
                        <p id="completed">Test Completed !!Your score is <span id="score"></span>/15<p>
                        <p style="display: inline-flex;">
                        <button class="btn1" onclick="answerList()">Click here to Check Your Answers</button>
                        <button id="restart" onclick="restart()">Restart</button>
                        </p>
                    </div>
                </span>
                <div>
                    <p style="display: inline-flex; padding-top: 20px;">
                    <span id='ALL'></span>
                    <span id="head"></span> 
                    </p>
                </div>

                <span id="constant1">
                <div class="box2">
                    <button class="btn1" onclick="start()">Start</button>
                </div>
                </span>
                <span id="constant2">
                    <div class="box1">
                        <div class="box-col">
                            <input type="textf" id="intext" class="intext11">
                        </div>
                        <div class="add-s">
                            <p id="op"></p>
                        </div>
                        <div class="box-col">
                            <input type="textf" id="intext1" class="intext11">
                        </div>
                    </div>
                    <!-- Text input -->
                    <div class="box2">
                        <input type="text" id="intext2">
                    </div>
                    <!-- button -->
                    <div class="box2">
                        <button class="btn" onclick="Game()">Next</button>
                    </div>
                </span>

             </div>     
        </div>
    </div>
    <script src="quiz.js"></script>

</body>
</html>
